services:
  postgres:
    image: postgres:16-alpine
    container_name: vpwa-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vpwa
      POSTGRES_USER: vpwa
      POSTGRES_PASSWORD: vpwa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: vpwa-backend
    command: >
      sh -c "npm ci &&
             until node ace migration:run --force;
             do echo 'Migrations failed, retrying in 2s...';
             sleep 2;
             done;
             npm run dev"
    restart: unless-stopped
    env_file:
      - ./.env.backend
    ports:
      - "3333:3333"
      - "3334:3334"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: vpwa-frontend
    restart: unless-stopped
    env_file:
      - ./.env.frontend
    ports:
      - "9000:9000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:
